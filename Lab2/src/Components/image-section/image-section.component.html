<div class="image-section">
  <img [src]="'assets/images/' + displayedImg" alt="image" />
</div>
<div class="button-section">
  <button (click)="prevImage()">Prev</button>
  <button (click)="nextImage()">Next</button>
  <button (click)="startSlide()">Slide</button>
  <button (click)="stopSlide()">Stop</button>
</div>
